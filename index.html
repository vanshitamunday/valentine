<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e0, #fff1f5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 30px 20px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    color: #e63946;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.4s infinite;
}

#noBtn {
    background: #adb5bd;
    color: white;
    position: relative;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.message {
    display: none;
    font-family: 'Pacifico', cursive;
    font-size: 1.3rem;
    color: #e63946;
    margin-top: 20px;
}

/* floating hearts */
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons" id="btns">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜œ</button>
    </div>

    <div class="message" id="msg">
        Hehe ğŸ˜ŒğŸ’˜<br>
        I knew youâ€™d say yes,<br>
        I love youu â¤ï¸
    </div>
</div>

<!-- soft romantic sound -->
<audio id="loveSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c7b1e6c9f.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");
const btns = document.getElementById("btns");
const sound = document.getElementById("loveSound");

// both buttons move
function moveButton(btn) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", () => moveButton(noBtn));
noBtn.addEventListener("touchstart", () => moveButton(noBtn));

yesBtn.addEventListener("mouseover", () => moveButton(yesBtn));
yesBtn.addEventListener("touchstart", () => moveButton(yesBtn));

// hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (18 + Math.random() * 22) + "px";
    heart.style.animation = "floatUp 6s linear";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);

// yes click
yesBtn.addEventListener("click", () => {
    btns.style.display = "none";
    msg.style.display = "block";
    sound.play();

    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }

    for (let i = 0; i < 60; i++) {
        createHeart();
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --deep-rose: #c9184a;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #fff5f7 0%, #ffdee5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 20px;
            border-radius: 40px;
            text-align: center;
            width: 85%;
            max-width: 340px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--deep-rose);
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 130px;
            position: relative;
        }

        button {
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out; /* Fast transition for moving */
            width: 85%;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--rose), #ff8fa3);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            animation: pulse 1.8s infinite;
        }

        #noBtn {
            background: #f0f0f0;
            color: #777;
            position: relative; /* Starts in the box */
            transition: left 0.2s ease, top 0.2s ease; /* Makes it "slide" away */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        .message {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--deep-rose);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-item {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 6s ease-in forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="btns">
            <button id="yesBtn">Yes! ü•∞</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div class="message" id="msg">
            Hehe üòå‚ù§Ô∏è<br>
            I knew you‚Äôd say yes!<br>
            <span style="font-size: 1.1rem; font-family: 'Montserrat'; font-weight: 600;">I love you so much! ‚ù§Ô∏è</span>
        </div>
    </div>
</div>

<audio id="loveSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c7b1e6c9f.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const btns = document.getElementById("btns");
    const h1 = document.querySelector("h1");
    const sound = document.getElementById("loveSound");

    // This function makes the No button jump to a random spot on the screen
    function moveButton() {
        const padding = 50; // Keeps it away from the very edge of the screen
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        noBtn.style.position = "fixed"; 
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.zIndex = "1000";
    }

    // Trigger movement on both hover (desktop) and tap (mobile)
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevents the phone from clicking it before it moves
        moveButton();
    });

    function createFloatingEffect() {
        const item = document.createElement("div");
        const symbols = ["üéà", "‚ù§Ô∏è", "üíï", "‚ú®", "üå∏"];
        item.classList.add("floating-item");
        item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        item.style.left = Math.random() * 95 + "vw";
        item.style.fontSize = (20 + Math.random() * 25) + "px";
        item.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 7000);
    }

    setInterval(createFloatingEffect, 500);

    yesBtn.addEventListener("click", () => {
        btns.style.display = "none";
        h1.style.display = "none";
        msg.style.display = "block";
        noBtn.style.display = "none"; // Hide the No button only AFTER Yes is clicked
        
        sound.play().catch(() => {});

        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

        for (let i = 0; i < 50; i++) {
            setTimeout(createFloatingEffect, i * 60);
        }
    });
</script>
</body>
</html>

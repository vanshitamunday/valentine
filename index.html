<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --rose: #ff4d6d; --deep-rose: #c9184a; }

        body {
            margin: 0; height: 100vh; font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #fff5f7 0%, #ffdee5 100%);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 25px 20px; border-radius: 40px; text-align: center;
            width: 88%; max-width: 360px; border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2); z-index: 2;
            display: flex; flex-direction: column; align-items: center;
        }

        /* GIF Takes up more than half the box height area */
        .mood-gif {
            width: 240px; height: 240px; /* Large focal point */
            object-fit: contain; margin-bottom: 10px; border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-style: italic; font-size: 1.7rem; 
            color: var(--deep-rose); margin-bottom: 20px;
        }

        .buttons {
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; width: 100%; min-height: 120px;
        }

        button {
            border: none; padding: 16px; border-radius: 50px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            width: 80%; transition: transform 0.2s ease-out;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--rose), #ff8fa3);
            color: white; box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            animation: pulse 1.8s infinite; z-index: 10;
        }

        #noBtn { background: #f0f0f0; color: #777; position: relative; z-index: 5; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message { display: none; text-align: center; }
        .message p { 
            font-family: 'Playfair Display', serif; 
            font-style: italic; font-weight: 600; 
            font-size: 1.4rem; color: var(--deep-rose); 
            margin: 8px 0; line-height: 1.4;
        }

        .floating-heart {
            position: absolute; user-select: none; pointer-events: none;
            z-index: 1; animation: floatUp 6s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <img id="moodGif" class="mood-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHF4YmtqZnd6cnR6bm9uNGRueXF6NnJ6eHpxYnF6eXp6eXp6eXp6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="cute cat">
    
    <div id="content">
        <h1 id="mainTitle">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="btns">
            <button id="yesBtn">Yes! ü•∞</button>
            <button id="noBtn">No ü•∫</button>
        </div>

        <div class="message" id="msg">
            <p>I knew you‚Äôd say yes!</p>
            <p>I love you so much! ‚ù§Ô∏è</p>
        </div>
    </div>
</div>

<audio id="loveSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c7b1e6c9f.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const btns = document.getElementById("btns");
    const mainTitle = document.getElementById("mainTitle");
    const moodGif = document.getElementById("moodGif");
    const sound = document.getElementById("loveSound");

    function moveButton() {
        const moveRange = 80; 
        const randomX = Math.floor(Math.random() * (moveRange * 2)) - moveRange;
        const randomY = Math.floor(Math.random() * (moveRange * 2)) - moveRange;
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

    function createHeart() {
        const heart = document.createElement("div");
        const symbols = ["üéà", "‚ù§Ô∏è", "üíï", "‚ú®", "üå∏"];
        heart.classList.add("floating-heart");
        heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        heart.style.left = Math.random() * 95 + "vw";
        heart.style.fontSize = (20 + Math.random() * 25) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    yesBtn.addEventListener("click", () => {
        btns.style.display = "none";
        mainTitle.style.display = "none";
        noBtn.style.display = "none";
        msg.style.display = "block";
        
        // Change to a very happy cat GIF
        moodGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Z6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif";
        
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffccd5', '#ffffff']
        });

        sound.play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    });
</script>
</body>
</html>
